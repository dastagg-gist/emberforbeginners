<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember for Beginners</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h1>Ember Demo App</h1>
    <ul class="nav">
      <li>{{#link-to 'index'}}Home{{/link-to}}</li>
      <li>{{#link-to 'about'}}About{{/link-to}}</li>
    </ul>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <h2>Links from /r/{{subredditHeader}}</h2>
    <ul>
    {{#each link in model}}
      <li>
        {{#if link.thumbnailUrl}}
          <img {{bind-attr src="link.thumbnailUrl"}}>
        {{/if}}
        <a {{bind-attr href="link.url"}} target="_blank">{{link.title}}</a>
      </li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="about">
      <h2>Special thanks to...</h2>
      <ul>
        <li>Yehuda Katz</li>
        <li>Tom Dale</li>
        <li>Robin Ward</li>
        <li>Andy Matthews</li>
      </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
